<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project | Rock paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="header-one">Rock Paper Scissors</h1>
        <h2 class="game-click">Click To Play!</h2>
    </div>
    <div class="buttons-container">
        <button id="rock">👊</button>
        <button id="paper">🖐️</button>
        <button id="scissors">✌️</button>
    </div>
    <div class="result-container">
        <div class="result">**Check the results here**</div>
        <div class="score">
            <p><b>Player Score</b> :  <span class="player-score">0</span></p>
            <p><b>Computer Score</b> :  <span class="computer-score">0</span></b>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
